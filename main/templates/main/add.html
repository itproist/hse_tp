{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/styles.css'%}"
      type="text/css"
    />
    <title>Список ингредиентов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div>
        <nav class="header-navigation">
          <ul>
            <a href="/"><li>Home Recipes</li></a>
            <li>Meal Ideas</li>
            <a href="{% url 'add' %}"><li>Explore More</li></a>
          </ul>
        </nav>
      </div>

      <div class="header-button">
        <button class="header-button btn">Start</button>
      </div>
    </header>

    <main>
        <div class="listlist">
            <h1>Список ингредиентов:</h1> 
            <input type="text" id="input-ingredient" placeholder="Введите ингредиент"> 
            <div id="button-container"> 
                <button id="add-button">Добавить</button> 
                <button id="remove-button">Удалить</button> 
                <button id="send-button">Отправить</button> 
            </div>
            <div id="ingredient-list"></div> 
            <div id="recipes"></div> 
            <script  src="{% static 'js/script.js'%}"></script>
        </div>
    </main>
  </body>
</html>
